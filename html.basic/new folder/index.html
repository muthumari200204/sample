<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cart</title>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <div class="container">
    <div class="card-left">
      <div class="main-image">
          <img src="f3.jpg" alt="Canon EOS 1500D image 1" class="active">
          <img src="f4.jpg" alt="Canon EOS 1500D image 2" style="display:none;">
          <img src="f5.jpg" alt="Canon EOS 1500D image 3" style="display:none;">
          <img src="f6.jpg" alt="Canon EOS 1500D image 4" style="display:none;">
      </div>
      <div class="img-select">
        <div class="img active">
          <a href="#" data-id="f3"><img src="f3.jpg" alt="Thumbnail 1"></a>
        </div>
        <div class="img">
          <a href="#" data-id="f4"><img src="f4.jpg" alt="Thumbnail 2"></a>
        </div>
        <div class="img">
          <a href="#" data-id="f5"><img src="f5.jpg" alt="Thumbnail 3"></a>
        </div>
        <div class="img">
          <a href="#" data-id="f6"><img src="f6.jpg" alt="Thumbnail 4"></a>
        </div> 
      </div>
    </div>
    <div class="card-right">
        <h2>Canon EOS 1500D</h2>
        <div class="star">
         <div class="star-group">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
         </div>
         <span>3 Reviews</span>
        </div>
        <h4>$40.00 <span>$60.00</span></h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum suscipit, omnis quis, esse tenetur eligendi est quibusdam enim in temporibus sint architecto facere numquam voluptas. Enim porro dolorum odio labore!</p>

        <div class="form">
          <div class="form-group">
            <label for="color">Color</label>
            <select id="color">
                <option>Black</option>
            </select>
          </div>
          <div class="form-group">
            <label for="qty">Qty</label>
            <div class="input-group">
              <button class="minus">-</button>
              <input type="text" value="1" id="qty">
              <button class="plus">+</button>
            </div>
          </div>
        </div>

        <button class="btn-cart">Add to Cart</button>

    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
